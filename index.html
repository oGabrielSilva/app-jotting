<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jotting</title>
    <link rel="shortcut icon" href="./assets/icon/icon.svg" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>
        <h3 style="display: flex; cursor: default; align-items: center;"> <img src="./assets/icon/icon.svg"
                style="width: 3em" alt="Ícone"> Jotting</h3>
        <nav>
            <ul>
                <li><img src="./assets/icon/more-note.svg" class="imgInput" alt="Mais notas">Crie uma nota</li>
                <li><img src="./assets/icon/edit.svg" class="imgInput" alt="Edite">Edite sua nota</li>
                <li><img src="./assets/icon/trash.svg" class="imgInput" alt="Delete">Delete uma nota</li>
                <li><img src="./assets/icon/world.svg" class="imgInput" alt="Nós">Mais sobre nós</li>
            </ul>
        </nav>
    </header>

    <section class="container">
        <form>
            <div class="title">
                <input type="text" placeholder="Título" id="task">

                <button>OK</button>
            </div>
            <textarea id="text" placeholder="Sua nota"></textarea>
        </form>
        <div class="outTasks">

        </div>
    </section>

    <footer>
        <img src="./assets/icon/more-options.svg" class="imgInput" style="width: 4em;" alt="More Note">
    </footer>

    <script src="./assets/js/main.js"></script>
</body>

</html>
